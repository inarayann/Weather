<div class="register-container">
  <form [formGroup]="login_Form" (ngSubmit)="onSubmit()">

    <h2>Login</h2>

    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" formControlName="identifier" class="form-control">
      <div *ngIf="login_Form?.get('identifier')?.invalid && (login_Form?.get('identifier')?.dirty || login_Form?.get('identifier')?.touched)" class="error-message">
        <div *ngIf="login_Form?.get('identifier')?.errors?.['required']">Username is required.</div>
        </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" class="form-control">
      <div *ngIf="login_Form?.get('password')?.invalid && (login_Form?.get('password')?.dirty || login_Form?.get('password')?.touched)" class="error-message">
        <div *ngIf="login_Form?.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="login_Form?.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</div>
        <div *ngIf="login_Form?.get('password')?.errors?.['maxlength']">Password cannot exceed 16 characters.</div>
        <div *ngIf="login_Form?.get('password')?.errors?.['pattern']">Password must contain: uppercase, lowercase, number, and special character.</div>
      </div>
    </div>
    <div *ngIf="loading$ | async" class="loading-message">Registering...</div>
    <div *ngIf="error$ | async as error" class="error-message">
      Error: {{ error.message || 'An unknown error occurred.' }}
    </div>

    <button type="submit" [disabled]="login_Form.invalid || (loading$ | async)" class="btn-submit">
      Login
    </button>
  </form>

</div>
